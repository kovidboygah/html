<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson List</title>
    <!-- Include Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .lesson-item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Add space between content and button */
        }
        .lesson-item i {
            margin-right: 10px;
            font-size: 24px; /* Adjust icon size */
        }
        .sort-controls {
            margin-bottom: 20px;
        }
        .add-to-cart {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .add-to-cart:disabled {
            background-color: #ccc; /* Disabled state color */
            cursor: not-allowed;
        }
        .cart-button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .remove-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="app">
    <h1>Available Lessons</h1>

    <div class="sort-controls">
        <label for="sort-by">Sort by:</label>
        <select id="sort-by" v-model="sortKey">
            <option value="subject">Subject</option>
            <option value="location">Location</option>
            <option value="price">Price</option>
            <option value="spaces">Spaces</option>
        </select>
        <label for="sort-order">Order:</label>
        <select id="sort-order" v-model="sortOrder">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
    </div>

    <button class="cart-button" @click="toggleCart">
        {{ showCart ? 'Back to Lessons' : 'View Cart (' + cart.length + ')' }}
    </button>

    <div v-if="!showCart">
        <ul>
            <li v-for="lesson in sortedLessons" :key="lesson.id" class="lesson-item">
                <div>
                    <i :class="lesson.icon"></i> <!-- Font Awesome icon -->
                    <div>
                        <h2>{{ lesson.subject }}</h2>
                        <p><strong>Location:</strong> {{ lesson.location }}</p>
                        <p><strong>Price:</strong> ${{ lesson.price.toFixed(2) }}</p>
                        <p><strong>Spaces Available:</strong> {{ lesson.spaces }}</p>
                    </div>
                </div>
                <button class="add-to-cart" 
                        :disabled="lesson.spaces <= 0" 
                        @click="addToCart(lesson)">
                    {{ lesson.spaces > 0 ? 'Add to Cart' : 'Out of Stock' }}
                </button>
            </li>
        </ul>
    </div>

    <div v-else>
        <h2>Shopping Cart</h2>
        <ul>
            <li v-for="(item, index) in cart" :key="item.id">
                {{ item.subject }} - ${{ item.price.toFixed(2) }}
                <button class="remove-button" @click="removeFromCart(index)">Remove</button>
            </li>
        </ul>
        <p v-if="cart.length === 0">Your cart is empty.</p>
        <p>Total: ${{ total.toFixed(2) }}</p>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            lessons: [
                { id: 1, subject: "Math", location: "Room A", price: 20, spaces: 5, icon: "fas fa-calculator" },
                { id: 2, subject: "Science", location: "Room B", price: 25, spaces: 5, icon: "fas fa-flask" },
                { id: 3, subject: "History", location: "Room C", price: 15, spaces: 5, icon: "fas fa-book" },
                { id: 4, subject: "Art", location: "Room D", price: 30, spaces: 5, icon: "fas fa-paint-brush" },
                { id: 5, subject: "Music", location: "Room E", price: 22, spaces: 5, icon: "fas fa-music" },
                { id: 6, subject: "Physics", location: "Room F", price: 28, spaces: 5, icon: "fas fa-atom" },
                { id: 7, subject: "Geography", location: "Room G", price: 18, spaces: 5, icon: "fas fa-globe" },
                { id: 8, subject: "Literature", location: "Room H", price: 20, spaces: 5, icon: "fas fa-feather-alt" },
                { id: 9, subject: "Programming", location: "Room I", price: 35, spaces: 5, icon: "fas fa-code" },
                { id: 10, subject: "Physical Education", location: "Gym", price: 15, spaces: 5, icon: "fas fa-football-ball" },
            ],
            sortKey: 'subject', // Default sort key
            sortOrder: 'asc', // Default sort order
            cart: [], // Shopping cart array
            showCart: false // Track whether the cart is shown
        },
        computed: {
            sortedLessons() {
                return this.lessons.slice().sort((a, b) => {
                    let modifier = this.sortOrder === 'asc' ? 1 : -1;
                    
                    // Sorting based on the selected sort key
                    if (this.sortKey === 'subject') {
                        return a.subject.localeCompare(b.subject) * modifier;
                    } else if (this.sortKey === 'location') {
                        return a.location.localeCompare(b.location) * modifier;
                    } else if (this.sortKey === 'price') {
                        return (a.price - b.price) * modifier;
                    } else if (this.sortKey === 'spaces') {
                        return (a.spaces - b.spaces) * modifier;
                    }
                });
            },
            total() {
                return this.cart.reduce((acc, item) => acc + item.price, 0); // Calculate total price in the cart
            }
        },
        methods: {
            addToCart(lesson) {
                if (lesson.spaces > 0) {
                    // Add lesson to cart
                    this.cart.push(lesson);
                    // Decrease available spaces
                    lesson.spaces--;
                }
            },
            toggleCart() {
                this.showCart = !this.showCart; // Toggle cart view
            },
            removeFromCart(index) {
                const lesson = this.cart[index]; // Get the lesson to be removed
                this.cart.splice(index, 1); // Remove from cart
                lesson.spaces++; // Increase spaces back in lessons
            }
        }
    });
</script>

</body>
</html>
